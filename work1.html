<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../3-7-24/8-7-2024/success.html"method="post">
<fieldset>
    <legend>Login</legend>
    <label for="First name">First name</label>
    <input type="text"id="Fname"name="fname"pattern="[a-zA-Z/s]{5,20}"placeholder="First name" title="only alphabets within range 5to8 allowed"required><br><br>
    <label for="Last name">Last name</label>
    <input type="text"id="lname"name="lname"pattern="[a-zA-Z/s]{6,25}"placeholder="Last name" title="only alphabets within range6to25 allowed"required><br><br>
    <label for="Age">Age</label>
    <input type="number" id="Age"pattern="/d" name="Age" minlength="18" maxlength="25" placeholder="Age"><br><br>
    <label for="password">password</label>
    <input type="text" id="pword"name="pword"pattern="[a-zA-Z/d]{1,10}"placeholder="password"title="only  characters and numbers allowed"required><br><br>
    <label for="email">email</label>
    <input type="text"id="email"name="email"pattern="[a-z@/d]+" placeholder="email"title="only special and alphabets numbers allowed"required><br><br>
    <label for="Date of birth">Date of birth</label>
    <input type="date"id="date"name="date"pattern="date"placeholder="Date of birth"title="only date allowed"required><br><br>
    <label for="image">passport</label>
    <input type="image" src="../3-7-24/dog img.jpeg" width="40px"height="40px"><br><br>
    <label for=color>color</label>
    <input type="range" id="color"name="color" color="pink"><br><br>
    <input type="reset"><br><br>
    
    <input type="submit"value="Login">
    
    

</fieldset>
    </form>
    
</body>
</html>
